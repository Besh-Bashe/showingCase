<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My DOM Game</title>
  <style>
    /* ðŸ§¹ Clean CSS */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('images/background.webp') no-repeat bottom center;
      background-size: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      display: block;
      z-index: 10;
    }


    #turret {
      width: 3px;
      height: 30px;
      background: black;
      position: absolute;
      top: 90vh;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: bottom center;
      z-index: 20;
    }

    /* ===== AIRPLANE STYLES ===== */
    .airplane-container {
      position: absolute;
      width: 5vw;
      height: 8vh;
      z-index: 15; /* Ensure above background */
      /* Debug: border: 2px solid red; */
    }

    .airplane-visual {
      position: absolute;
      width: 150%;
      height: 150%;
      background-image: url('images/airplane.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      /* Debug: outline: 2px solid blue; */
    }

    .airplane-hitbox {
      position: absolute;
      width: 10%;
      height: 5%;
      top: 10%;
      left: 10%;
      /* Debug: background: rgba(255,0,0,0.3); */
    }

    /* ===== OTHER STYLES ===== */
    .bomb {
      position: absolute;
      width: 10px;
      height: 15px;
      background-color: black;
      border-radius: 50%;
      z-index: 1000;
    }

    #missile {
      position: absolute;
      width: 10px;
      height: 45px;
      transform-origin: center center;
      z-index: 30;
    }

    .missile-shape {
      width: 200%;
      height: 150%;
      border-radius: 50% 50% 10% 10% / 70% 70% 30% 30%;
      transform: rotate(90deg);
    }

    .building {
      position: absolute;
      bottom: 25%;
      width: 100px;
      pointer-events: none;
      z-index: 5;
    }

    #buildings-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
  </style>
</head>
<script>
  // Global game state
  window.gameStarted = false;

  function startGame() {
    if (!window.gameStarted) {
      window.gameStarted = true;
      const instr = document.getElementById('instructions');
      if (instr) instr.style.display = 'none';
    }
  }

  document.addEventListener('keydown', startGame);
  document.addEventListener('mousedown', startGame); // mouse click
</script>


<body>

<div id="instructions" style="
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.75);
  color: white;
  padding: 25px 40px;
  font-size: 20px;
  text-align: center;
  border-radius: 12px;
  z-index: 10000;
  font-family: sans-serif;
">
  Use mouse to control and shoot the turret<br>
  'Space' to launch the missile, A,D to control the missile<br><br>
  Press any key to start
</div>
  <!-- Your existing body content remains the same -->
  <div id="turret"></div>
  <canvas id="gameCanvas"></canvas>

  <script src="turret.js"></script>
  <script src="airplanes.js"></script>

  <div id="missile">
    <img src="images/missile.webp" alt="missile" class="missile-shape">
  </div>

  <script src="missile.js"></script>

  <div id="buildings-container">
    <script src="buildings.js"></script>
  </div>
</body>
</html>
